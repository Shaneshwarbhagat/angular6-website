 <!--Post Block-->

  <div class="pricing-block-content">
      <h3>{{post.title}}</h3><br>
      <div class="pricing">
          <img src='{{post.img}}'/>          
          <p>Author: {{post.author | uppercase}} | Date: {{post.date | date:'dd-MMM-yyyy'}}</p>
          <p class="pricing-sub">{{post.description}}</p>
      </div>
      <a routerLink="/Article/{{post.id}}" class="button">{{post.button}}</a>
  </div>

<!--End Post Block-->
